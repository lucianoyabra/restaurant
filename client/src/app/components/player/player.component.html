<div class="album-image">
  <span *ngIf="song.album">
    <img id="player-image-album" src="{{url+ 'get-image-album/' + song.album.image}}">
  </span>
  <span *ngIf="!song.album">
    <img id="player-image-album" src="../../../assets/images/default.png">
  </span>
</div>
<div class="audio-file">
  <p>Reproduciendo</p>
  <span id="player-song-title" >
    {{song.name }} |
  </span>

  <span id="player-song-artist">
      <span *ngIf="song.album">
        {{song.album.artist.name}}
      </span>
  </span>
  <div class="clearfix"></div>
  <audio controls id="player">
    <source id="mp3-source" src="{{url + 'get-song-file/' + song.file}}" type="audio/mpeg">
      Tu navegador no es compatible
  </audio>
</div>
